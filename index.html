<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<link rel="stylesheet" href="calc.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="fontawesome-free-5.10.2-web/css/all.min.css">
	<title>Calculator</title>
</head>
<body>
	<header>
		<nav class="heaedr_menu">
			<ul class="header_menu_list">
				<a href="#"><li class="header_menu_item">Calculator</li></a>
				<a href="#"><li class="header_menu_item">Add option later</li></a>
				<a href="#"><li class="header_menu_item">Add option later</li></a>
			</ul>
		</nav>
	</header>
	<div class='footer_menu'>
		<span class='footer_menu_icon'>
			<i class="fas fa-bars"></i>
		</span>
	</div>
	<footer>
		<div class='footer_wrap'>
			<div class='footer_copyright'>Copyright &copy; 2018 -</div>
			<div class='footer_contact'>
				<p>Контакты:</p>
				<p>+380937216653</p>
				<p>alexustassoi@gmail.com</p>
			</div>
		</div>
	</footer>	
	<!-- Calculator block start -->
	<div class="calculator">
		<span class='calculator_name'>Calculator Mashenka :)</span>
		<input id='calc' type="text" name="calculator">
		<div id='block_buttons'>
			<div id='item1' class='btn'>1</div>
			<div id='item2' class='btn'>2</div>
			<div id='item3' class='btn'>3</div>
			<div id='item4' class='btn'>4</div>
			<div id='item5' class='btn'>5</div>
			<div id='item6' class='btn'>6</div>
			<div id='item7' class='btn'>7</div>
			<div id='item8' class='btn'>8</div>
			<div id='item9' class='btn'>9</div>
			<div id='item0' class='btn'>0</div>
			<div id='item00' class='btn'>00</div>
			<div id='itemDivis' class='btn'>/</div>
			<div id='itemMilt' class='btn'>*</div>
			<div id='itemPlus' class='btn'>+</div>
			<div id='itemMinus' class='btn'>-</div>
			<div id='itemCom' class='btn'>.</div>
			<div id='itemC' class='btn'>C</div>
			<div id='itemGoBack' class='btn'><</div>
			<div id='resultButton' class='btn'>=</div>
		</div>
	</div>
	<!-- Calculator block end -->

	<!-- Calculator response block start -->
	<img src="image/fotoThoughts/blueFlower.png" alt="" class="flower-pic">
	<div class='mikiClever'>
		<img src="#" alt="Mouse know response " class="mikiClever-pic">
		<p></p>
	</div>
	<div class='calc_response_1'>
		<img src="image/fotoThoughts/vzryvColors.png" alt="" class="calc_response_1-pic">
		<div class="calc_response_1-result"><span>Результат:</span> <br><br> <span class='res'></span></div>
	</div>
	<div class='calc_response_2'>
		<img src="image/fotoMiki/mikiAndFlowers.png" alt="Mouse with flowers" class="calc_response_2-pic_1">
	</div>
	<div class='calc_response_3'>
		<img src="image/Foto Mashenki/fotoMashenki.png" alt="Foto Mashenki" class="calc_response_3-pic_1">
		<img src="image/fotoMiki/mikiPaintings2.png" alt="Miki paintings picture" class="calc_response_3-pic_2">
		<img src="image/fotoMiki/mikiPaintings.png" alt="Miki paintings picture" class="calc_response_3-pic_3">
		<!-- <img src="image/fotoMiki/mikiLove.png" alt="Miki paintings picture" class="calc_response_3-pic_4"> -->
		<img src="image/fotoMiki/MikiLoveHer.png" alt="Miki paintings picture" class="calc_response_3-pic_5">
		<!-- <div class='calc_response_3_opinion'>Какая же она очаровашка</div> -->
		<div class='calc_response_3_opinion'><span>К</span><span>а</span><span>к</span><span>а</span><span>я</span> <span>ж</span><span>е</span> <span>о</span><span>н</span><span>а</span> <span>о</span><span>ч</span><span>а</span><span>р</span><span>о</span><span>в</span><span>а</span><span>ш</span><span>к</span><span>а</span></div>

	</div>

	<!-- Calculator response block end -->
	<script src="calculator.js"></script>

</html>
